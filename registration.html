<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: rgb(156, 185, 185);}

        h2{
            font-size:30px;
        }

        label{
            font-size:20px
        }
    </style>
</head>
<body>
    <h2 style="color:rgb(123,77,167);">Student Registation Form</h2>
    <form>
        <label>First Name:</label>
        <input type="text">
        <br>
        <br>
        <label>Last Name:</label>
        <input type="text">
        <br>
        <br>
        <label>Mobile No:</label>
        <input type="text">
        <br>
        <br>
        <label>e-mail:</label>
        <input type="text">
        <br>
        <br>
        <label>Gender:</label>
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <br>
        <label>Hobbies:</label>
        <br>
        <input type="checkbox" name="reading">reading<br><br>
        <input type="checkbox" name="swimming">swimming<br><br>
        <input type="checkbox" name="cooking">cooking<br><br>
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset"

    </form>
</body>
</html>
